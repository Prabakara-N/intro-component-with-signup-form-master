<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main class="card">
      <!-- left -->
      <section class="left-container">
        <h1 class="main-title">
          Learn to code by <br />
          watching others
        </h1>
        <p class="left-para">
          See how experienced developers solve problems in real-time. <br />
          Watching scripted tutorials is great, but understanding how <br />
          developers think is invaluable.
        </p>
      </section>

      <!-- right -->
      <section class="right-container">
        <button class="btn blue-btn">
          <span class="color">Try it free 7 days</span> then $20/mo. thereafter
        </button>
        <div class="login-card">
          <div class="inputs">
            <label for="name">
              <input
                type="text"
                placeholder="First Name"
                class="input"
                required
            /></label>
            <label for="name">
              <input type="text" placeholder="Last Name" class="input" required
            /></label>
            <label for="email"
              ><input
                type="email"
                placeholder="Email Address"
                class="input"
                required
            /></label>
            <label for="password"
              ><input
                type="password"
                placeholder="Password"
                class="input"
                required
            /></label>
            <button class="btn btn-green">CLAIM YOUR FREE TRIAL</button>
          </div>
          <p class="right-para">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
